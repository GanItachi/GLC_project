<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/GLC_Project/static/img/" />
    <title>ACCUEIL</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* Style général pour le conteneur du texte de bienvenue */
      #welcome-text {
        opacity: 0; /* Initialement caché */
        animation: fadeIn 2s ease-in-out forwards; /* Appliquer l'animation fadeIn sur 3 secondes */
      }

      /* Définition de l'animation fadeIn */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(
            -30px
          ); /* Le texte commence légèrement décalé vers le haut */
        }
        100% {
          opacity: 1;
          transform: translateY(
            0
          ); /* Le texte retrouve sa position d'origine */
        }
      }

      .navbar {
        background-color: rgba(22, 186, 243, 1);
        box-shadow: 10px 5px 6px gold;
        position: absolute;
        z-index: 1;
      }
      .navbar-brand {
        font-size: 20px;
        color: white;
        font-family: "Lobster", cursive;
      }

      .navbar-brand:hover {
        color: gold;
      }

      .nav-link {
        margin-right: 10px;
        margin-left: 10px;
        color: black;
        text-overflow: uppercase;
        font-family: "Space Grotesk", sans-serif;
        border-bottom: 1px solid transparent;
        transition: padding-bottom 0.4s ease-in-out, border-color 0.3s ease;
        color: white;
      }

      .nav-link:hover {
        color: gold;
      }
      .logo {
        width: 150px; /* Taille du logo (tu peux ajuster cette valeur selon le besoin) */
        height: auto; /* Garde les proportions du logo */
        margin-bottom: 20px; /* Espace entre le logo et le texte */
      }

      .main {
        background: url("./static/img/cour.jpg") no-repeat; /* Empêche la répétition de l'image */
        background-size: cover; /* L'image couvre toute la zone, tout en conservant ses proportions */
        background-position: center; /* Centre l'image dans l'élément */
        height: 100vh; /* L'élément prend toute la hauteur de la fenêtre */
        width: 100%; /* L'élément prend toute la largeur disponible */
        display: flex; /* Utilisation de flexbox pour centrer le contenu */
        align-items: center; /* Centre le texte verticalement */
        justify-content: center; /* Centre le texte horizontalement */
        position: relative;
        overflow: hidden; /* Évite tout débordement si l'image est plus grande */
      }
      /* Permet l'affichage du sous-menu au passage du curseur */
      .nav-item.dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0; /* Assure que le menu apparaisse juste en dessous du lien */
      }

      /* Styles généraux pour tous les éléments du menu déroulant */
      .dropdown-menu {
        background-color: rgba(1, 183, 244, 0.434); /* Couleur de fond bleue */
        border-radius: 10px; /* Coins arrondis */
        box-shadow: 0px 4px 8px rgba(237, 166, 2, 0.471); /* Ombre légère */
        padding: 10px; /* Espace intérieur autour des éléments */
      }

      /* Styles pour les éléments individuels du sous-menu */
      .dropdown-item {
        color: white; /* Couleur du texte en blanc */
        padding: 10px 20px; /* Espace autour du texte dans chaque option */
        border-radius: 5px; /* Coins légèrement arrondis */
        transition: background-color 0.3s ease; /* Effet de transition pour les changements de couleur */
      }

      /* Couleur de fond lors du survol des éléments du menu */
      .dropdown-item:hover {
        background-color: gold; /* Change la couleur de fond en jaune doré lors du survol */
        color: black; /* Change la couleur du texte en noir au survol */
      }

      /* Style pour le lien principal "Contact" dans la barre de navigation */
      .nav-link.dropdown-toggle {
        background-color: #333; /* Couleur de fond gris foncé pour le lien "Contact" */
        color: #fff; /* Couleur du texte en blanc */
        padding: 10px 20px;
        border-radius: 5px;
      }

      /* Au survol du lien principal "Contact" */
      .nav-link.dropdown-toggle:hover {
        background-color: #ffbf00; /* Change la couleur de fond en jaune doré */
        color: black; /* Change la couleur du texte au survol */
      }

      .main::before {
        content: "";
        /*position: absolute;*/
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          16,
          42,
          51,
          0.278
        ); /* Couche semi-transparente par-dessus l'image */
        z-index: 0; /* S'assure que l'overlay reste derrière le texte */
      }

      h1 {
        font-size: 3em; /* Taille encore plus grande pour le titre */
        margin: 0; /* Supprime les marges par défaut autour du titre */
      }

      .text-container {
        color: white; /* Couleur du texte, tu peux la changer selon l'image */
        position: absolute; /* Le texte est placé par-dessus l'image */
        z-index: 1; /* Assure que le texte est visible au-dessus de l'image */
        font-size: 2em; /* Ajuste la taille de la police */
        background-color: rgba(5, 101, 133, 0.434); /* Optionnel : Ajouter un fond semi-transparent au texte pour une meilleure lisibilité */
        padding: 20px; /* Ajouter un peu d'espace autour du texte */
        border-radius: 10px; /* Rendre les coins du fond arrondis */
      }

      .ensea {
        font-size: 30px;
        color: white;
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg position-fixed navbar-dark w-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="static\img\logo.png" alt="ENSEA" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">ACCUEIL</a>
              <!-- Pour ajouter les lien class="nav-link" href="{% url 'accueil' %} -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">
                ADMINISTRATION
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'loginP'%}"> ENSEIGNANT </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" ">ETUDIANT</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{%url 'register'%}">SIGN UP</a></li>
                <li><a class="dropdown-item" href="{%url 'login'%}">LOGIN</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <div class="main" id="welcome-text">
      <div class="text-container">
        <img
          src="./static/img/DoodleL.png"
          alt="Logo de la plateforme"
          class="logo"
        />
        <h1>Bienvenue sur DOODLE</h1>
        <p>Votre plateforme de cours en ligne</p>
      </div>
    </div>

    <section class="main">
      <div class="container">
        <div class="row">
          <footer
            class="fixed-bottom"
            style="
              background-color: rgba(22, 186, 243, 1);
              box-shadow: 10px 10px 10px gold;"">
            <div class="container py-3">
              <div class="row">
                <div class="col">
                  <p class="ensea">ENSEA, plus qu'une école un esprit</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>

    <script>
      // Délai avant que le texte apparaisse (ici 1 seconde = 1000ms)
      setTimeout(function () {
        document.getElementById("welcome-text").classList.add("visible");
      }, 1000); // Délai de 1 seconde
    </script>
  </body>
</html>
